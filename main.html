<body>	https://www.svgrepo.com/show/345221/three-dots.svg
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length < 2){
				return -Infinity;
			}
			let highest = -Infinity;
			let secondHighest = -Infinity;

			for (let i=0; i<arr.length; i++) {
				if(arr[i] > highest){
					secondHighest = highest;
					highest = arr[i];
				}
				else if(arr[i] > secondHighest && arr[i] < highest){
					secondHighest = arr[i];
				}
			}
			
			if(secondHighest == -Infinity){
					return -Infinity;				
				}
			else {
				return secondHighest;
			}
		}
		function Main() {https://www.svgrepo.com/show/345221/three-dots.svg
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>
